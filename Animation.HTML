<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes maadhav{
            0% {background-color: red;}
            25% {background-color: green;}
            50% {background-color: blue;}
            75% {background-color: chocolate;}
            100% {background-color: yellow;}
        }
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
            animation-name: maadhav;
            animation-duration: 40s;
        }
    </style>
</head>
<body>
    <div>animation</div>
</body>
</html>
